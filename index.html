<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ultimate Super Duper Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body id="default-body">
        <!-- Introduction Page -->
        <div id="intro-page" class="container quiz-card">
            <div class="card-content">
                <h1 class="gradient-text">ULTIMATE SUPER DUPER QUIZ</h1>
                <p class="lead">Hora da verdade! Veja se você consegue responder essas 10 perguntas sobre temas gerais!</p>
                <p class="text-muted">ps: para a melhor experiência, faça o teste no notebook e coloque fones de ouvido!</p>
                
                <button id="start-quiz-btn" class="btn btn-primary mt-4" onclick="startQuiz()">Começar</button>
            </div>
        </div>

        <div id="quiz-page" class="container quiz-card hidden">
            <div class="card-content">
                <div id="question" class="question-text"></div>
                <div class="answers-container">
                    <!-- Answer divs will be dynamically created here -->
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <button id="next-btn" class="btn btn-primary mt-3 disabled" onclick="nextQuestion()" disabled>Próxima</button>
            </div>
        </div>


        <div id="video-page" class="container quiz-card hidden">
            <div class="card-content">
                <h2>Opa! Antes de continuar, assista a este videozinho especial!</h2>
                <video width="100%" controls>
                    <source src="video.mp4" type="video/mp4">
                    Seu navegador não suporta a exibição de vídeos.
                </video>
                <button id="continue-quiz-btn" class="btn btn-primary mt-4" onclick="continueQuiz()">Continuar Quiz</button>
            </div>
        </div>
        
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    </body>
</html>
